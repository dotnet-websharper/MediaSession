<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Session API Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/WebSharper.MediaSession.Sample.css" />
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] { display: none; }
    </style>
    <script type="module" src="Content/WebSharper.MediaSession.Sample.head.js"></script>
</head>
<body>
    <h1>Media Session API Example</h1>
    <div id="main" ws-children-template="Main">
        <div ws-onafterrender="PageInit">
            <p>🎵 Click play to listen!</p>

            <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" controls></audio>
        </div>
    </div>
    <script type="module" src="Content/WebSharper.MediaSession.Sample.min.js"></script>
</body>
</html>
